<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=roboto:400,700">

</head>
<body>
    <div class="container">
        <h1>Conversor de Moedas</h1>
        <p>Entre com o  valor em euro para saber o valor em reias em tempo real</p>
        <p>Essa aplicação foi feita com a API fixer.io para buscar os valores mais atuais para as moedas</p>
        <div class="conversionWrapper">
            <div class="inputWrapper">
                <span>&euro;</span>
                <input type="number" name="euro" class="euro" placeholder="0.00" step="0.01">
            </div><!--inputWrapper-->
            <div class="inputWrapper">
                <span>&real;</span>
                <input type="number" name="real" class="real" placeholder="0.00" step="0.01">
        </div><!--inputWrapper-->
        <button class="convertButton">Converter</button>
        </div><!--conversionWrapper-->
        </div><!--container-->
        <script src="main.js"></script>    
</body>
</html>
